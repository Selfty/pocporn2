	</script>
<script type="application/javascript">


	function f(value){

	$.ajax({
		type: "GET",
		url: '/api/get_array/'+value,
		dataType: 'json',
		success: function(serials){
			if(serials.serial !== "") {
				var content = "<ul>";
				$.each(serials,function(index, value){
					content = content.concat("<a href=\"/serial/" + value.name + "/\"><li>");	
					content = content.concat(value.title);	
					content = content.concat("</li></a>");		
					});
				content = content.concat("</ul>");
				document.getElementById("demo").innerHTML = content;
			} else {
				document.getElementById("demo").innerHTML = "";
			}
		},
		error: function(jqXHR, textStatus, errorThrown){
			 document.getElementById("demo").innerHTML = '';
		}
	});
	}



</script>

<script type="text/javascript">
	$(document).on("click", function(e) {
		if(e.pageX > 250){
		   closeNav();
		}
	});
	/* Set the width of the side navigation to 250px */
	function openNav() {
	   $(".carousel-control-prev").hide();
	   $(".serialy_top_link").css('left' ,'260px');
	   $(".serialy_top_link").css('top' ,'8px');
	   $(".serialy_top_link").css('position' ,'absolute');
	  document.getElementById("mySidenav").style.width = "250px";
	}

	/* Set the width of the side navigation to 0 */
	function closeNav() {
	   $(".serialy_top_link").css('left' ,'0');
	   $(".serialy_top_link").css('top' ,'0');
	   $(".serialy_top_link").css('position' ,'relative'); 
	   $(".carousel-control-prev").show();
	  document.getElementById("mySidenav").style.width = "0";
	  	  
	}
	
	function disableEnterKey(evt) {

	var evt = (evt) ? evt : ((event) ? event : null);

	var elem = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);

	if ((evt.keyCode == 13) && (elem.type=='search'))  {return false;}

	}

	 

	document.onkeypress = disableEnterKey;

	</script>
